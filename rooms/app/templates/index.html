<!DOCTYPE html>
<html>
<head>
    <title>Rooms List</title>
</head>
<body>
    <h1>List of Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{{ url_for('routes_rooms.view_schedule', room_id=room.id) }}">{{ room.name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
